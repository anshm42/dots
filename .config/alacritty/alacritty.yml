env:
  TERM: alacritty
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  #opacity: 0.6
  opacity: 1
  decorations: Full
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack Nerd Font Mono
    #family: Sauce Code Pro Nerd Font Mono 
    #family: SF Mono Nerd Font 
    #family: MesloLGS NF
    style: Regular
  italic:
    style: Italic
  bold:
    style: Bold
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0 
    y: 0
draw_bold_text_with_bright_colors: false

colors:
  cursor:
    text: CellBackground
    cursor: CellForeground

  #primary:
    #background: '0x202020'
    #foreground: '0xffffff'
    
  #normal:
    #black:   '0x000000'
    #red:     '0xeb4129'
    #green:   '0xabe047'
    #yellow:  '0xf6c744'
    #blue:    '0x268bd2'
    #magenta: '0x7b5cb0'
    #cyan:    '0x64dbed'
    #white:   '0xe5e9f0'

  ## Bright colors
  #bright:
    #black:   '0x363636'
    #red:     '0xec5357'
    #green:   '0xc0e17d'
    #yellow:  '0xf9da6a'
    #blue:    '0x49a4f8'
    #magenta: '0xa47de9'
    #cyan:    '0x99faf2'
    #white:   '0xffffff'
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1a1b26'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    
cursor:
  style:
    shape: Block
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
